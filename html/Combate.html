<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../recursos/imagenes/Icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/Combate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Combate</title>
</head>

<body>
    <div id="fondoDifuminado" class="fondo-difuminado">
        <div class="mensaje-final">
            <p>¬°Elige Cara o Cruz!</p>
            <button id="btnCara">Cara</button>
            <button id="btnCruz">Cruz</button>
        </div>
    </div>

    <section class="letrero">
        <img src="../recursos/imagenes/Marco.png" alt="Letrero" class="imagen-letrero">
        <span class="texto-sobre-imagen" id="textoLetrero"></span>
    </section>

    <section class="contenedor-combate">
        <!-- √Årea de combate -->
        <div class="area-combate">
            <!-- Parte superior (estado de combate) -->
            <header class="estado-combate">
                <p id="estadoCombate"></p>
            </header>

            <!-- Imagenes y barras de vida -->
            <div class="pantalla-combate">
                <!-- Personaje Jugador -->
                <article class="personaje jugador">
                    <!-- Imagen -->
                    <img id="imgJugador" src="" alt="Jugador">

                    <!-- Barra de vida -->
                    <div class="progress" style="background-color: transparent;">
                        <div id="barraVidaJugador" class="progress-bar" role="progressbar"
                            style="width: 100%; background-color: #4CAF50;" aria-valuenow="100" aria-valuemin="0"
                            aria-valuemax="100">
                            <span id="textoVidaJugador"></span> <!-- Aqu√≠ pondremos el texto con la vida -->
                        </div>
                    </div>

                    <!-- Barra de man√° -->
                    <div class="progress" style="background-color: transparent; margin-top: 5px;">
                        <div id="barraManaJugador" class="progress-bar" role="progressbar"
                            style="width: 100%; background-color: #2196F3;" aria-valuenow="100" aria-valuemin="0"
                            aria-valuemax="100">
                            <span id="textoManaJugador"></span> <!-- Aqu√≠ pondremos el texto con el man√° -->
                        </div>
                    </div>

                    <!-- Nombre -->
                    <p id="nombreJugador"></p>
                </article>

                <div class="vs">VS</div>

                <!-- Personaje Enemigo -->
                <article class="personaje enemigo">
                    <img id="imgEnemigo" src="" alt="Enemigo">
                    <div class="progress" style="background-color: transparent;">
                        <div id="barraVidaEnemigo" class="progress-bar" role="progressbar"
                            style="width: 100%; background-color: #4CAF50;" aria-valuenow="100" aria-valuemin="0"
                            aria-valuemax="100">
                            <span id="textoVidaEnemigo"></span>
                        </div>
                    </div>
                    <p id="nombreEnemigo"></p>
                </article>
            </div>

            <!-- Mensaje de texto -->
            <section class="mensaje-combate">
                <p id="mensajeDeCombate"></p>
            </section>
        </div>

        <!-- Controles (Botones de acci√≥n) -->
        <div class="acciones">
            <div class="botones" id="botonesPrincipales">
                <button id="btnAtacar" class="btn-senal"
                    data-descripcion="Golpeas con tu fuerza y el filo del arma‚Ä¶ el da√±o lo decide el destino">‚öîÔ∏è
                    Atacar
                </button>
                <button id="btnSenales" class="btn-senal"
                    data-descripcion="Tus dedos dibujan el s√≠mbolo, tu mente lo activa. Lo dem√°s‚Ä¶ es magia.">‚ú∑
                    Se√±ales
                </button>
                <button id="btnHuir" class="btn-senal"
                    data-descripcion="Das media vuelta. No es cobard√≠a, es supervivencia con clase.">üèÉ Huir
                </button>
            </div>

            <div class="botones oculto" id="botonesSenales">
                <button id="btnAard" class="btn-senal"
                    data-descripcion="Aturde al enemigo y reduce su da√±o base a la mitad. Dura 2 turnos del enemigo. Coste: 20 man√°">
                    <img src="../recursos/imagenes/seniales/aard.webp" alt="Aard"> Aard
                </button>
                <button id="btnIgni" class="btn-senal"
                    data-descripcion="Quema al enemigo y causa da√±o adicional igual al 5% de la vida del enemigo. Dura 3 turnos del enemigo. Coste: 30 man√°">
                    <img src="../recursos/imagenes/seniales/igni.webp" alt="Igni"> Igni
                </button>
                <button id="btnYrden" class="btn-senal"
                    data-descripcion="Paraliza al enemigo y no puede atacar. Dura 2 turnos del enemigo. Coste: 40 man√°">
                    <img src="../recursos/imagenes/seniales/yrden.webp" alt="Yrden"> Yrden
                </button>
                <button id="btnAxii" class="btn-senal"
                    data-descripcion="Confunde al enemigo y hace que se haga da√±o a s√≠ mismo. Dura 1 turno del enemigo. Coste: 40 man√°">
                    <img src="../recursos/imagenes/seniales/axii.webp" alt="Axii"> Axii
                </button>
                <button id="btnVolver">‚Ü©Ô∏è Volver</button>
            </div>

            <!-- Tooltip -->
            <div id="tooltip" class="tooltip"></div>
        </div>
    </section>

    <section id="estadoContenedor" class="oculto">
        <p id="estadoTexto"></p>
        <img id="estadoImagen" src="" alt="Estado">
    </section>

    <div id="mensajeFinal" class="mensaje-final"></div>

    <script type="module" src="../js/controladores/ControladorCombate.js"></script>
</body>

</html>
