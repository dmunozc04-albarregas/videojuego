<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../recursos/imagenes/Icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/CrearPersonaje.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Crear Personaje</title>
</head>

<body>
    <div class="d-flex flex-column align-items-center mt-5">
        <h1 class="mb-3 text-center pt-1 text-black">Crear personaje</h1>

        <form id="formulario" action="#" class="text-black d-flex flex-column align-items-center">
            <div class="mb-3 mt-5 fw-bold text-center">
                <label for="nombrePersonaje" class="form-label">Nombre personaje</label>
                <input id="nombre" type="text" pattern="[A-Za-z\s]+" minlength="3" maxlength="10" class="form-control"
                    id="nombrePersonaje" required>
            </div>

            <div class="mb-3 fw-bold text-center">
                <label for="fuerza" class="form-label">Fuerza: <span id="valorFuerza">20</span></label>
                <input type="range" class="form-range" id="fuerza" min="20" max="60" value="20" required>

            </div>

            <div class="mb-3 fw-bold text-center">
                <label class="magia" for="magia" class="form-label">Magia: <span id="valorMagia">20</span></label>
                <input type="range" class="form-range" id="magia" min="20" max="60" value="20" required>
            </div>

            <div class="mb-3">
                <div class="avatares w-10">
                    <img src="" class="avatar avatar1" alt="Avatar 1">
                    <img src="" class="avatar avatar2" alt="Avatar 2">
                    <img src="" class="avatar avatar3" alt="Avatar 3">
                    <img src="" class="avatar avatar4" alt="Avatar 4">
                </div>
            </div>

            <input class="btn-enviar" value="Crear" type="submit">

        </form>
    </div>

    <script type="module" src="../js/controladores/ControladorCrearPersonaje.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
