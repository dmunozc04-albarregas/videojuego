<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../recursos/imagenes/Icono.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/Lobby.css">
  <title>Taberna</title>
</head>

<body>
  <section class="letrero">
    <img src="../recursos/imagenes/Marco.png" alt="Letrero" class="imagen-letrero">
    <span class="texto-sobre-imagen" id="textoLetrero">Taberna</span>
  </section>

  <div class="personaje text-white d-flex flex-row p-3">

    <div>
      <h1 class="text-center text-white" id="nombre-personaje"></h1>
      <img class="img-fluid w-10" id="personaje" src="" alt="Personaje elegido por el usuario">
    </div>

    <div class="pt-5 px-4">
      <h5>Vida: <span id="vida-personaje"></span><br>
        <div class="progress" role="progressbar">
          <div id="progress-bar-vida" class="progress-bar" style="width: 0%" aria-valuenow="10" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </h5>
      <h5>Fuerza: <span id="fuerza-personaje"></span><br>
        <div class="progress" role="progressbar">
          <div id="progress-bar-fuerza" class="progress-bar" style="width: 0%" aria-valuenow="10" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </h5>
      <h5>Magia: <span id="magia-personaje"></span><br>
        <div class="progress" role="progressbar">
          <div id="progress-bar-magia" class="progress-bar" style="width: 0%" aria-valuenow="10" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </h5>
      <h5>Nivel: <span id="nivel-personaje"></span></progress><br>
        <div class="progress" role="progressbar">
          <div id="progress-bar-nivel" class="progress-bar bg-primary" style="width: 0%" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </h5>
      <div class="economia d-flex flex-row justify-content-center pt-1">
        <img class="w-1" src="../recursos/videos/animacion-moneda.gif" width="5px" alt="">
        <h4><span id="economia"></span></h4>
      </div>
    </div>
  </div>

  <div class="map-container">
    <img id="map-image" src="../recursos/imagenes/fondos/FondoLobby.webp" alt="Mapa Interactivo">
    <svg id="map-overlay" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
      <!-- Tienda -->
      <rect class="region" id="region-tienda" x="-17.5" y="37.5" width="21" height="41.5"></rect>

      <!-- Inventario -->
      <rect class="region" id="region-inventario" x="36.8" y="26" width="14.1" height="20.3"></rect>

      <!-- Jugar -->
      <rect class="region" id="region-jugar" x="16.4" y="24.9" width="10.9" height="24.5"></rect>
    </svg>

    <h3 class="region-label" id="label-tienda" style="position: absolute;">Tienda</h3>
    <h3 class="region-label" id="label-inventario" style="position: absolute;">Inventario</h3>
    <h3 class="region-label" id="label-jugar" style="position: absolute;">Jugar</h3>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/controladores/ControladorLobby.js"></script>
</body>

</html>
