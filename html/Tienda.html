<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../recursos/imagenes/Icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/Tienda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tienda</title>
</head>

<body>
    <section class="letrero">
        <img src="../recursos/imagenes/Marco.png" alt="Letrero" class="imagen-letrero">
        <span class="texto-sobre-imagen" id="textoLetrero">Tienda</span>
    </section>

    <div class="store-container">
        <!-- Vista previa del arma seleccionada -->
        <div class="weapon-preview">
            <h4 id="pre-text" class="text-white">Seleccione un arma</h4>
            <div id="post-text">
                <img id="selected-weapon-img" src="" alt="Arma seleccionada">
                <p class="text-white" id="selected-weapon-name">Nombre: --</p>
                <p class="text-white" id="selected-weapon-damage">Daño: --</p>
            </div>
            <div class="economia-preview">
                <img class="w-1" src="../recursos/videos/animacion-moneda.gif" alt="">
                <h4><span id="economia"></span></h4>
            </div>
        </div>

        <!-- Lista de armas disponibles -->
        <div class="weapon-list" id="weapon-list"></div>

        <button class="btn-comprar">Comprar</button>
    </div>

    <button class="btn-volver">← Volver</button>

    <script type="module" src="../js/controladores/ControladorTienda.js"></script>
</body>

</html>
