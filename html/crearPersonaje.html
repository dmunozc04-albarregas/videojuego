<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../recursos/imagenes/Icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/crearPersonaje.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Crear Personaje</title>
</head>
<body>
    <h1 class="mb-3 text-white text-center pt-1">Crear personaje</h1>

    <form action="#" class="text-white d-flex flex-column align-items-center">
        <div class="mb-3 mt-5">
            <label for="nombrePersonaje" class="form-label">Nombre personaje</label>
            <input type="text" class="form-control" id="nombrePersonaje">
        </div>

        <div class="mb-3">
            <label for="salud" class="form-label">Salud</label>
            <input type="range" class="form-range" id="salud">
        </div>

        <div class="mb-3">
            <label for="magia" class="form-label">Magia</label>
            <input type="range" class="form-range" id="magia">
        </div>

        <div class="mb-3">
            <label for="fuerza" class="form-label">Fuerza</label>
            <input type="range" class="form-range" id="fuerza">
        </div>

        <div class="mb-3">
            <label for="poderMagico" class="form-label">Poder m√°gico</label>
            <input type="number" class="form-control" id="poderMagico">
        </div>

        <div class="mb-3">
            <p>Elija su avatar:</p>
            <div class="avatares w-10">
                <img src="" class="avatar avatar1" alt="Avatar 1">
                <img src="" class="avatar avatar2" alt="Avatar 2">
                <img src="" class="avatar avatar3" alt="Avatar 3">
                <img src="" class="avatar avatar4" alt="Avatar 4">
            </div>
        </div>

        <input class="btn-enviar" onclick="crearPersonaje()" type="submit">

    </form>


    <script type="module" src="../js/controladores/CrearPersonaje.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
