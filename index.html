<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuego</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <video id="background-video" src="./recursos/videos/TW3.mp4" autoplay muted loop></video>
    <div id="pre-play">
        <p>Pulsa para comenzar el juego</p>
        <button id="start-btn">Iniciar</button>
    </div>
    <div id="contenedor">
        <h1>Videojuego</h1>
        <div class="btns-menu">
            <button class="p-2">-> Continuar partida</button>
            <button class="hola">+ Nueva partida</button>
            <button>- Eliminar partida</button>
            <button>Repositorio</button>
        </div>
    </div>

<script src="./js/controladores/Main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
